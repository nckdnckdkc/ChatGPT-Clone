<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI GPT Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2; /* Updated background color */
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff; /* Updated background color */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #chat {
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9; /* Updated background color */
            border-radius: 5px;
        }
        .list-group-item {
            background-color: #f9f9f9; /* Updated background color */
            border: none;
        }
        .output {
            margin-top: 10px;
        }
        .submit {
            background-color: #21232e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .input-group input {
            background-color: #f9f9f9; /* Updated background color */
            color: #333;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OpenAI GPT Chat</h2>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">Chat Messages</div>
            <div class="panel-body" id="chat">
                <ul class="list-group">
                </ul>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <span class="input-group-btn">
                <button class="btn submit" id="submit">Submit</button>
            </span>
        </div>
        <div class="output">
            <h4>Output</h4>
            <p id="outputMessage"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                var userInput = $("#userInput").val();
                $.get("/get?msg=" + userInput, function(data){
                    $("#chat ul").append("<li class='list-group-item'><b>You:</b> " + userInput + "</li>");
                    $("#chat ul").append("<li class='list-group-item'><b>OpenAI:</b> " + data + "</li>");
                    $("#userInput").val(""); // Clear the input field
                    $("#outputMessage").text(data); // Display the output
                });
            });
        });
    </script>
</body>
</html>
